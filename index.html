    <div class="container">

          <fieldset>
              <h2 style="margin: 10px; text-align: center; margin-bottom: 20px;">Agrega a un Alumno:</h2>
              
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" placeholder= "Maria" id="nombre" >
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" placeholder= "Martínez" id="apellidos" >
              </div>
              <div class="mb-3">
                <label for="modalidad" class="form-label">Modalidad:</label>
                <p>1-Presencial, 2-Online, 3-Semi-presencial</p>
                <input type="number" class="form-control" placeholder= "1" id="modalidad">
              </div>
              <div class="mb-3">
                <label for="anoingreso" class="form-label">Año de Ingreso:</label>
                <input type="number" class="form-control" placeholder= "2021" id="anoingreso">
              </div>  
  
             
              <button type="button" class="btn btn-primary" style="margin-bottom: 10px; margin-top: 5px;" id="buttonpostProfesional" onclick="agregarAlumno()">Agregar Alumno</button>
              <button type="button" class="btn btn-primary" style="margin-bottom: 10px; margin-top: 5px;" disabled="true" id="buttonputprofesional" onclick="editarAlumno()">Editar Alumno</button>
  
          </fieldset>
      </form>
